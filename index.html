<script type="text/javascript">
	$(document).ready(function(){
		
		var row=6;
		var col=row;
		var aRow;var aCol; //Location of apple
		var sRow=2; var sCol=2; //Location of snake's head
		
//Creating table
		for(i=0;i<row;i++){
			for(j=0;j<col;j++){
				$("#main").append("<div class='cell' id='i"+i+"j"+j+"'></div>");
			}
		}
//Finding apple a new location
		function newApple(){
			aRow=Math.floor(Math.random()*(row-0+1))+0;
			console.log(aRow);
			aCol=Math.floor(Math.random()*(row-0+1))+0;
			console.log(aCol);
			
			$("#i"+aRow+"j"+aCol).html("<img src='img/apple.png'>")
		}
		
//Button testing
		$("#appleLocator").on('click',function(){
			newApple();
		})
		
//New Game
		function newGame(){
			$("#i"+sRow+"j"+sCol).addClass("snake");
		}
		
		newGame();
		
//Navigation keys
		$(document).keydown(function(e){
			$("#i"+sRow+"j"+sCol).removeClass("snake");
			//Left
			if(e.keyCode == 37){
				sCol-=1;
			}
			//Up
			if(e.keyCode == 38){
				sRow-=1;
			}
			//Right
			if(e.keyCode == 39){
				sCol+=1;
			}
			//Down
			if(e.keyCode == 40){
				sRow+=1;
			}
			$("#i"+sRow+"j"+sCol).addClass("snake");
		});
	})
</script>
